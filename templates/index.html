{% extends "layout.html" %}

{% block title %}
    Start
{% endblock %}

{% block main %}

    <h2>Gyms</h2>
    <form action="/gyms" method="post">
        <select name="city">
            <option value="" disabled selected>City</option>
            {% for city in cities %}
            <option value="{{ city['city'] }}">{{ city['city'] }}</option>
            {% endfor %}
        </select>
        <button type="submit">Search City</button>
    </form>

    {% if selected_city %}
    <h3>Gyms in {{ selected_city }}</h3>
    <a href="/gyms?city={{ selected_city }}">View Gyms</a>
    al{% endif %}


{% endblock %}
