<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width, shrink-to-fit=no">


        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <!-- Add these lines to include Bootstrap JavaScript and jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>


        <link href="/static/styles.css" rel="stylesheet">

        <title>ClimbersLog {% block title %}{% endblock %}</title>

    </head>

    <body>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
        $(document).ready(function() {
            var currentPageURL = window.location.pathname;

            // Remove any existing "active" class from nav links
            $('.nav-link').removeClass('active');

            // Add the "active" class to the corresponding nav link
            if (currentPageURL === '/') {
                $('#gyms-link').addClass('active');
            } else if (currentPageURL === '/sessions') {
                $('#sessions-link').addClass('active');
            } else if (currentPageURL === '/addsession') {
                $('#sessions-link').addClass('active');
            } else if (currentPageURL === '/gyms') {
                $('#gyms-link').addClass('active');
            } else if (currentPageURL === '/history') {
                $('#history-link').addClass('active');
            } else if (currentPageURL === '/register') {
                $('#register-link').addClass('active');
            } else if (currentPageURL === '/login') {
                $('#login-link').addClass('active');
            }
        });
        </script>


        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3fdee;">
            <div class="container">
              <a class="navbar-brand" href="/">ClimbersLog</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse ms-auto" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" href="/" id="gyms-link">Gyms</a>
                  <a class="nav-link" href="/sessions" id="sessions-link">Sessions</a>
                  <a class="nav-link" href="/history" id="history-link">History</a>
                </div>

                <!-- User Authentication Links -->
                {% if session["user_id"] %}
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link">{{ user_username }}</a></li>
                        <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="/register" id="register-link">Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login" id="login-link">Log In</a></li>
                    </ul>
                {% endif %}
            </div>
          </nav>



        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>

        <footer class="mb-5 small text-center text-muted">

        </footer>

    </body>

</html>
