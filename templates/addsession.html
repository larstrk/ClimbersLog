{% extends "layout.html" %}

{% block title %}
    Add Session
{% endblock %}

{% block main %}

    <h2>Add Session</h2>

    <form action="/addsession" method="post">
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>

        <div class="mb-3">
            <label for="gym" class="form-label">Gym</label>
            <select class="form-select" id="gym" name="gym" required>
                <option disabled selected>Select Gym</option>
                {% for gym in gyms %}
                    <option value="{{ gym.id }}">{{ gym.name }}</option>
                {% endfor %}
            </select>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>Level</th>
                    <th>Tops</th>
                </tr>
            </thead>
            <tbody>
                {% for level in levels %}
                    <tr>
                        <td>{{ level }}</td>
                        <td><input type="number" class="form-control" name="level{{ level }}" min="0"></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <button type="submit" class="btn btn-primary">Save Session</button>
    </form>

{% endblock %}
